name: "Test"

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  macOS:
    strategy:
      fail-fast: false
      matrix:
        xcode: ["13.4.1", "13.3.1", "13.2.1"]
        include:
          - xcode: "13.4.1"
            macos: macos-12
          - xcode: "13.3.1"
            macos: macos-12
          - xcode: "13.2.1"
            macos: macos-12
    runs-on: ${{ matrix.macos }}
    name: macOS
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app; swift -version
      - name: Get Swift Version
        id: get-swift-version
        run: |
          echo "::set-output name=version::$(swift -version | head -n 1 | sed s/,// )"
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            .build/artifacts
            .build/checkouts
            .build/repositories
          key: ${{ runner.os }}-dependencies-${{ matrix.xcode }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-dependencies-${{ matrix.xcode }}-${{ hashFiles('**/Package.resolved') }}
            ${{ runner.os }}-dependencies-${{ matrix.xcode }}-
      - name: Test
        run: swift test
  linux:
    strategy:
      fail-fast: false
      matrix:
        swift: ["5.6", "5.5"]
        include:
          - swift: "5.6"
            container: "swift:5.6"
            cache-version: 2
          - swift: "5.5"
            container: "swift:5.5"
            cache-version: 2
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    name: Linux
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get Swift Version
        id: get-swift-version
        run: |
          echo "::set-output name=version::$(swift -version | head -n 1 | sed s/,// )"
        shell: bash
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            .build/artifacts
            .build/checkouts
            .build/repositories
          key: ${{ matrix.cache-version }}-${{ runner.os }}-${{ steps.get-swift-version.outputs.version }}}-spm-deps-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ matrix.cache-version }}-${{ runner.os }}-${{ steps.get-swift-version.outputs.version }}-spm-deps-
      - name: Test
        run: swift test

